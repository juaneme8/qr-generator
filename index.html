<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sCIME QR</title>

    <link rel="stylesheet" href="/css/Material+Icons.css" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="scanModal" class="modal">
      <div class="modal-content">
        <div id="loadingMessage">
          <i class="material-icons small">directions_railway</i>
          No fue posible acceder al stream de video (por favor asegurarse de tener una c√°mara conectada).
        </div>
        <canvas id="canvas" hidden> </canvas>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn-small">Cerrar</a>
      </div>
    </div>

    <div class="row" style=" height:15vh">
      <div class="col s12 m4 valign-wrapper" style="height:100%">
        <div data-target="scanModal" id="readBtn" class="modal-trigger">
          <i class="material-icons large">memory</i>
          <span>SCAN QR</span>
        </div>
      </div>
      <div class="col s12 m4 center valign-wrapper" style="height:100%">
        <div class="input-field" id="searchField">
          <input placeholder="002-E-018" id="qrLeido" type="text" class="validate" />
          <label for="qrLeido">Codigo Material</label>
        </div>
      </div>
      <div class="col s12 m4 center valign-wrapper" style="height:100%">
        <div id="searchBtn" class="center"><i class="material-icons medium">search</i></div>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/jsQR.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
